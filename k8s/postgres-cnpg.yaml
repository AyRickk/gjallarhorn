apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: feedback-postgres
  namespace: feedback-system
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "2621kB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"

  bootstrap:
    initdb:
      database: feedback_db
      owner: feedback_user
      secret:
        name: feedback-postgres-secret

  storage:
    size: 10Gi
    storageClass: standard

  monitoring:
    enablePodMonitor: true

  backup:
    barmanObjectStore:
      destinationPath: s3://your-backup-bucket/feedback-postgres
      s3Credentials:
        accessKeyId:
          name: backup-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: backup-creds
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
    retentionPolicy: "30d"

---
apiVersion: v1
kind: Secret
metadata:
  name: feedback-postgres-secret
  namespace: feedback-system
type: kubernetes.io/basic-auth
stringData:
  username: feedback_user
  password: CHANGE_ME_IN_PRODUCTION
