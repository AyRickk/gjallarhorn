{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "gjallarhorn.fullname" . }}
  namespace: {{ include "gjallarhorn.namespace" . }}
  labels:
    {{- include "gjallarhorn.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "gjallarhorn.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  {{- if .Values.networkPolicy.ingress.fromIngressController.enabled }}
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.ingress.fromIngressController.namespaceSelector | nindent 10 }}
    ports:
    - protocol: TCP
      port: {{ .Values.app.port }}
  {{- end }}
  {{- if .Values.networkPolicy.ingress.fromPrometheus.enabled }}
  # Allow traffic from prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.ingress.fromPrometheus.namespaceSelector | nindent 10 }}
    ports:
    - protocol: TCP
      port: {{ .Values.app.port }}
  {{- end }}
  {{- with .Values.networkPolicy.ingress.customRules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  egress:
  {{- if .Values.networkPolicy.egress.allowDNS }}
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.egress.dnsNamespaceSelector | nindent 10 }}
    ports:
    - protocol: UDP
      port: 53
  {{- end }}
  {{- if and .Values.postgresql.enabled .Values.networkPolicy.egress.allowPostgres }}
  # Allow connection to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          cnpg.io/cluster: {{ include "gjallarhorn.postgres.name" . }}
    ports:
    - protocol: TCP
      port: {{ .Values.postgresql.auth.port }}
  {{- end }}
  {{- if .Values.networkPolicy.egress.allowKeycloak }}
  # Allow connection to Keycloak
  - to:
    - namespaceSelector:
        matchLabels:
          {{- toYaml .Values.networkPolicy.egress.keycloakNamespaceSelector | nindent 10 }}
    ports:
    - protocol: TCP
      port: {{ .Values.keycloak.port }}
  {{- end }}
  {{- if .Values.networkPolicy.egress.allowExternal }}
  # Allow HTTPS to external services (webhooks, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  {{- end }}
  {{- with .Values.networkPolicy.egress.customRules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end }}
