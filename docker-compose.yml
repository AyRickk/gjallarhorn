version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: feedback-postgres
    environment:
      POSTGRES_DB: feedback_db
      POSTGRES_USER: feedback_user
      POSTGRES_PASSWORD: feedback_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedback_user -d feedback_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak for JWT authentication
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: feedback-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8180
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    ports:
      - "8180:8180"
    command:
      - start-dev
      - --http-port=8180
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8180"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Feedback API
  feedback-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feedback-api
    environment:
      HOST: 0.0.0.0
      PORT: 8080
      DATABASE_URL: postgresql://feedback_user:feedback_pass@postgres:5432/feedback_db
      KEYCLOAK_URL: http://keycloak:8180/realms/master
      KEYCLOAK_REALM: master
      WEBHOOK_URLS: http://webhook-mock:8081/webhook
      # CORS Configuration - Set allowed origins (comma-separated)
      ALLOWED_ORIGINS: http://localhost:3001,http://localhost:8082,http://localhost:3000
      RUST_LOG: info,feedback_api=debug
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: feedback-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: feedback-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SERVER_HTTP_PORT: 3000
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

  # Webhook Mock - Visual webhook receiver
  webhook-mock:
    build:
      context: ./docker/webhook-mock
      dockerfile: Dockerfile
    container_name: feedback-webhook-mock
    ports:
      - "8081:8081"
    restart: unless-stopped

  # Feedback UI - Simple web interface to view feedbacks
  feedback-ui:
    build:
      context: ./docker/ui
      dockerfile: Dockerfile
    container_name: feedback-ui
    environment:
      API_URL: http://feedback-api:8080
    ports:
      - "8082:80"
    depends_on:
      - feedback-api
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
